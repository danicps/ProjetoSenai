<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Destino - Planeje sua Viagem</title>
    <link rel="stylesheet" href="../styles/EscolhaOseu.css">
</head>
<body>

<header>
    <h1>Escolha seu Destino</h1>
    <p>Planeje sua viagem pelo Brasil de forma prática e personalizada</p>
</header>

<div class="container">
    <form id="travelForm">
        <h2>Detalhes da Viagem</h2>
        
        <!-- Destino -->
        <label for="destination">Destino</label>
        <select id="destination" name="destination">
            <option value="jalapao">Jalapão</option>
            <option value="bonito">Bonito</option>
            <option value="canela">Canela</option>
            <option value="foz-do-iguacu">Foz do Iguaçu</option>
            <option value="porto-de-galinhas">Porto de Galinhas</option>
            <option value="jericoacoara">Jericoacoara</option>
            <option value="campos-do-jordao">Campos do Jordão</option>
            <option value="lencois-maranhenses">Lençóis Maranhenses</option>
            <option value="sao-miguel-dos-milagres">São Miguel dos Milagres</option>
            <option value="fernando-de-noronha">Fernando de Noronha</option>
        </select>

        <!-- Orçamento -->
        <label for="budget">Orçamento (R$)</label>
        <input type="number" id="budget" name="budget" placeholder="Ex: 3000">

        <!-- Data -->
        <label for="travelDate">Data da Viagem</label>
        <input type="date" id="travelDate" name="travelDate">

        <!-- Opção de hotéis -->
        <label for="hotelSort">Ordenação de Hotéis</label>
        <select id="hotelSort" name="hotelSort">
            <option value="cheap-to-expensive">Mais baratos para mais caros</option>
            <option value="expensive-to-cheap">Mais caros para mais baratos</option>
        </select>

        <button type="submit">Planejar Viagem</button>
    </form>

    <!-- Resultados -->
    <div id="results" class="results" style="display: none;">
        <h2>Resumo do Planejamento</h2>
        <p><strong>Destino:</strong> <span id="resultDestination"></span></p>
        <p><strong>Orçamento:</strong> R$ <span id="resultBudget"></span></p>
        <p><strong>Data da Viagem:</strong> <span id="resultDate"></span></p>
        <p><strong>Ordenação de Hotéis:</strong> <span id="resultHotelSort"></span></p>
        <p><strong>Locais Indispensáveis:</strong></p>
        <ul id="resultMustVisit"></ul>
        <p><strong>Previsão do Tempo:</strong> <span id="resultWeather"></span></p>
        <p><strong>Valor Estimado Total:</strong> R$ <span id="resultTotalCost"></span></p>
    </div>
</div>

<script src="../scripts/EscolhaOSeu.js"></script>
</body>
</html>
